<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone book</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header th:replace="layout :: site-header"/>
<h3>User Contacts Details</h3>
<br/>

<table>
    <tr>
        <th>Id</th>
        <th><a th:href="@{/app/secure/contact-details/sort/byFirstName}" class="btn btn-danger">First Name</a></th>
        <th><a th:href="@{/app/secure/contact-details/sort/byLastName}" class="btn btn-danger">Last Name</a></th>
        <th><a th:href="@{/app/secure/contact-details/sort/byPatronymicName}" class="btn btn-danger">Patronymic Name</a></th>
        <th><a th:href="@{/app/secure/contact-details/sort/byFirstName}" class="btn btn-danger">Cell Phone</a></th>
        <th><a th:href="@{/app/secure/contact-details/sort/byFirstName}" class="btn btn-danger">Home Phone</a></th>
        <th><a th:href="@{/app/secure/contact-details/sort/byFirstName}" class="btn btn-danger">Address</a></th>
        <th><a th:href="@{/app/secure/contact-details/sort/byFirstName}" class="btn btn-danger">Mail</a></th>
        <th>Options</th>
    </tr>
    <tr th:each="contact : ${userContacts}">
        <td th:text="${contact.id}"></td>
        <td th:text="${contact.firstName}"></td>
        <td th:text="${contact.LastName}"></td>
        <td th:text="${contact.patronymic}"></td>
        <td th:text="${contact.cellPhone}"></td>
        <td th:text="${contact.homePhone}"></td>
        <td th:text="${contact.address}"></td>
        <td th:text="${contact.mail}"></td>
        <div>
            <td>
                <a th:href="@{/app/contact/delete(contactId=${contact.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/app/contact/edit(contactId=${contact.id})}" class="btn btn-danger">Edit</a>
            </td>
        </div>
    </tr>
</table>

<a th:href="@{/app/contact/creation}" class="btn btn-danger">Create Contact</a>
<footer th:replace="layout :: site-footer"/>
</body>
</html>
